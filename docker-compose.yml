version: '3'

services:
  invoiceservices.dtlmanager:
    image: invoiceservices.dtlmanager
    build:
      context: ./InvoiceServices.DTLManager
      dockerfile: Dockerfile
     
  mongodb:
        image: mongo:latest
        container_name: "mongodb"
        environment:
          - MONGO_DATA_DIR=/data/db
          - MONGO_LOG_DIR=/dev/null
        volumes:
          - ./data/db:/data/db
        ports:
            - 27017:27017
     
  
    